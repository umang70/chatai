<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Chat & Image Generator</title>
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Outer wrapper -->
    <div class="min-h-screen flex justify-center items-stretch px-2 sm:px-4 py-2">
      <!-- Chat container -->
      <div class="w-full max-w-full sm:max-w-3xl flex flex-col bg-gray-900 border border-neutral-800 rounded-xl sm:rounded-2xl shadow-2xl">
        
     
        <div class="p-4 sm:p-6 border-b border-neutral-800 bg-gradient-to-r from-purple-900 to-indigo-900">
          <h1 class="text-2xl sm:text-3xl font-bold">ðŸ¤– AI Assistant</h1>
          <p class="text-gray-400 text-sm mt-1">Chat & Image Generation</p>
        </div>

       
        <div
          class="flex-1 overflow-y-auto p-3 sm:p-6 space-y-4"
          id="chat-container"
        >
          <!-- Messages will appear here -->
        </div>

        <!-- Input area -->
        <div class="p-3 sm:p-4 border-t border-neutral-700 bg-gray-900">
          <div class="flex flex-col gap-2">
            <!-- Input field -->
            <textarea
              class="flex-1 bg-neutral-800 text-white px-4 py-3 rounded-lg resize-none h-12 sm:h-14 outline-none text-sm sm:text-base placeholder-gray-500 border border-neutral-700 focus:border-purple-500 transition-colors"
              id="input"
              placeholder="Type a message..."
            ></textarea>

            <!-- Button group -->
            <div class="flex gap-2 sm:gap-3">
              <!-- Chat Button -->
              <button
                id="askBtn"
                class="flex-1 px-4 py-2 sm:px-6 sm:py-3 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white text-sm sm:text-base font-semibold rounded-lg border border-purple-500 hover:border-purple-400 transition-all duration-300 hover:shadow-[0_0_20px_10px_rgba(168,85,247,0.3)] active:scale-95 whitespace-nowrap"
              >
                ðŸ’¬ Send
              </button>

              <!-- Image Mode Button -->
              <button
                id="imageBtn"
                class="flex-1 px-4 py-2 sm:px-6 sm:py-3 bg-gray-700 hover:bg-gray-600 text-white text-sm sm:text-base font-semibold rounded-lg border border-gray-600 hover:border-gray-500 transition-all duration-300 active:scale-95 whitespace-nowrap"
              >
                ðŸŽ¨ Image Mode
              </button>
            </div>

            <!-- Mode indicator -->
            <div 
              id="modeIndicator" 
              class="hidden text-center text-xs sm:text-sm text-yellow-400 font-semibold"
            >
              âš¡ Image Generation Mode Active
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
