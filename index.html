
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Outer wrapper -->
    <div
      class="min-h-screen flex justify-center items-stretch px-2 sm:px-4 py-2"
    >
      <!-- Chat container -->
      <div
        class="w-full max-w-full sm:max-w-3xl flex flex-col bg-gray-900 border border-neutral-800 rounded-xl sm:rounded-2xl"
      >
        <!-- Messages -->
        <div
          class="flex-1 overflow-y-auto p-3 sm:p-6 space-y-4"
          id="chat-container"
        >
          <!-- user msg -->
          <div class="flex justify-end">
            <!-- user bubble here -->
          </div>

          <!-- assistant msg -->
          <div class="flex justify-start">
            <div class="p-3 rounded-xl max-w-xs">
              <!-- assistant bubble here -->
            </div>
          </div>
        </div>

        <!-- Input area -->
        <div class="p-3 sm:p-4 border-t border-neutral-700 bg-gray-900">
          <div class="flex items-end gap-2 sm:gap-3">
            <textarea
              class="flex-1 bg-neutral-800 text-white px-3 py-2 rounded-xl resize-none h-10 sm:h-12 outline-none text-sm sm:text-base"
              id="input"
              placeholder="Ask something..."
            ></textarea>

            <button
              id="askBtn"
              class="relative px-4 py-2 sm:px-8 sm:py-3 bg-black text-white text-sm sm:text-base font-semibold rounded-lg border-2 border-purple-500 hover:border-purple-400 transition-all duration-300 hover:shadow-[0_0_20px_10px_rgba(168,85,247,0.6)] active:scale-95 active:shadow-[0_0_10px_5px_rgba(168,85,247,0.4)] group whitespace-nowrap"
            >
              <span>Ask</span>
              <span
                class="absolute inset-0 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-gradient-to-r from-purple-500/20 to-indigo-500/20"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
